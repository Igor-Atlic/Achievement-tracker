<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="col-6">
                
                <button type="button" id="logout" class="btn btn-primary">Log Out</button>
                
                <button type="submit" class="btn btn-primary" id="userBtn">Users</button>
                <button type="submit" class="btn btn-primary" id="achievementBtn">Achievements</button>
                <button type="submit" class="btn btn-primary" id="commentBtn">Comments</button>
                <h3 id="currentUser"></h3>
            </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/game">
                        <div class="mb-3">
                            <label for="userIdG" class="form-label">userId</label>
                            <input type="text" class="form-control" id="userIdG" name="userIdG">
                        </div>
                        <div class="mb-3">
                            <label for="nameG" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameG" name="nameG">
                        </div>
                        <button type="submit" class="btn btn-primary" id="gameBtn">Submit</button>
                    </form>
                </div>
                <div>
                    <h2>Games:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>UserId</td>
                                <td>Name</td>
                                
                            </tr>
                        </thead>
                        <tbody id="gameTable">
                            
                        </tbody>
    
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
