<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="user.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="col-6">
                <button type="button" id="logout" class="btn btn-primary">Log Out</button>
                <button type="submit" class="btn btn-primary" id="gameBtn">Games</button>
                <button type="submit" class="btn btn-primary" id="achievementBtn">Achievements</button>
                <button type="submit" class="btn btn-primary" id="commentBtn">Comments</button>
                <h3 id="currentUser"></h3>

            </div>
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/user">
                        <div class="mb-3">
                            <label for="usernameU" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameU" name="usernameU">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="permission" class="form-label">Permission</label>
                            <input type="text" class="form-control" id="permission" name="permission">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="userBtn">Submit</button>
                    </form>
                </div>
              
                <div>
                    <h2>Users:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Username</td>
                                <td>Email</td>
                                <td>Permission</td>
                                <td>Password</td>
                                
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            
                        </tbody>
    
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
