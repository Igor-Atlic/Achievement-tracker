<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="users_achievements.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="col-6">
                <button type="button" id="logout" class="btn btn-primary">Log Out</button>
                <button type="submit" class="btn btn-primary" id="userBtn">Users</button>
                <button type="submit" class="btn btn-primary" id="gameBtn">Games</button>
                <button type="submit" class="btn btn-primary" id="achievementBtn">Achievements</button>
                <button type="submit" class="btn btn-primary" id="commentBtn">Comments</button>
                <h3 id="currentUser"></h3>

            </div>
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/user_achievement">
                        <div class="mb-3">
                            <label for="userId" class="form-label">UserId</label>
                            <input type="text" class="form-control" id="userId" name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="achievementId" class="form-label">AchievementId</label>
                            <input type="text" class="form-control" id="achievementId" name="achievementId">
                        </div>
                        <div class="mb-3">
                            <label for="finished" class="form-label">Finished</label>
                            <input type="checkbox"  id="finished" name="finished">
                        </div>
                        <button type="submit" class="btn btn-primary" id="user_achievementBtn">Submit</button>
                    </form>
                </div>
              
                <div>
                    <h2>Users:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <td>UserId</td>
                                <td>AchievementId</td>
                                <td>Finished</td>
                                
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            
                        </tbody>
    
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
