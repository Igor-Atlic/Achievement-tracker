<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="achievement.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="col-6">
                <button type="button" id="logout" class="btn btn-primary">Log Out</button>
                
                <button type="submit" class="btn btn-primary" id="userBtn">Users</button>
                <button type="submit" class="btn btn-primary" id="gameBtn">Games</button>
                <button type="submit" class="btn btn-primary" id="commentBtn">Comments</button>
                <h3 id="currentUser"></h3>
            </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/achievement">
                        <div class="mb-3">
                            <label for="nameA" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameA" name="nameA">
                        </div>
                        <div class="mb-3">
                            <label for="gameIdA" class="form-label">Game ID</label>
                            <input type="text" class="form-control" id="gameIdA" name="gameIdA">
                        </div>
                        <div class="mb-3">
                            <label for="textA" class="form-label">Text</label>
                            <textarea class="form-control" id="textA" name="textA" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="achievementBtn">Submit</button>
                    </form>
                </div>
                <div>
                    <h2>Achievement:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Game ID</td>
                                <td>Text</td>
                                
                                
                            </tr>
                        </thead>
                        <tbody id="achTable">
                            
                        </tbody>
    
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
